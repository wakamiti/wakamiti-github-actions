
name: Sincronizar Workflows
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/syncs.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: jetersen/ghaction.file.sync@v1
        with:
          githubToken: ${{ secrets.API_TOKEN }}