name: Validate Code
on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      analyze:
        required: false
        type: boolean
        default: true

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Create Maven settings.xml
        run: |
            mkdir -p $HOME/.m2
            cat >$HOME/.m2/settings.xml <<EOL
            <settings>
              <servers>
                <server>
                  <id>github</id>
                  <username>${{ github.actor }}</username>
                  <password>${{ secrets.GITHUB_TOKEN }}</password>
                </server>
              </servers>
              <profiles>
                <profile>
                  <id>wakamiti</id>
                  <repositories>
                    <repository>
                      <id>central</id>
                      <url>https://repo1.maven.org/maven2</url>
                    </repository>
                    <repository>
                      <id>github</id>
                      <url>https://maven.pkg.github.com/wakamiti/*</url>
                      <snapshots><enabled>true</enabled></snapshots>
                    </repository>
                  </repositories>
                  <pluginRepositories>
                    <pluginRepository>
                      <id>central</id>
                      <url>https://repo1.maven.org/maven2</url>
                    </pluginRepository>
                    <pluginRepository>
                      <id>github</id>
                      <url>https://maven.pkg.github.com/wakamiti/*</url>
                      <snapshots><enabled>true</enabled></snapshots>
                    </pluginRepository>
                  </pluginRepositories>
                </profile>
              </profiles>
              <activeProfiles>
                <activeProfile>wakamiti</activeProfile>
              </activeProfiles>
            </settings>
            EOL

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ inputs.working-directory }}
        run: mvn -B clean install

      - name: Analyze
        if: ${{ inputs.analyze && hashFiles('**/src/**') != '' }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -B -ntp \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=wakamiti \
          -Dsonar.projectKey=wakamiti_${{ github.event.repository.name }} \
          -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
