on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
      version:
        required: true
        type: string
      revision:
        required: true
        type: boolean

jobs:
  hotfix:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
      REVISION: ${{ inputs.revision }}
    steps:
      - uses: actions/checkout@v4

      - name: Check version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [[ ${{ env.VERSION }} =~ -SNAPSHOT$ ]]; then
            echo "::error::Current version $version is a snapshot."
            exit 1
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          version="${MAJOR}.${MINOR}.$((PATCH + 1))"
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Initialize mandatory git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "noreply@github.com"
          git checkout -b "hotfix/v${VERSION}"

      - name: Change version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [[ ${REVISION} == 'true' ]]; then
            mvn versions:set-property -Dproperty=revision -DnewVersion=${VERSION}-SNAPSHOT -DgenerateBackupPoms=false
          else
            mvn versions:set -DnewVersion=${VERSION}-SNAPSHOT -DgenerateBackupPoms=false
          fi

      # Step: Commit and push
      # - Commits version changes
      # - Pushes release branch
      - name: Commit and push
        working-directory: ${{ inputs.working-directory }}
        run: |
          git add .
          git commit --message "Init hotfix ${VERSION}"
          git push origin hotfix/v${VERSION}
