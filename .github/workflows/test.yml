name: Test

on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml
    with:
      repo: ${{ github.event.repository.name }}
      working-directory: test
    secrets: inherit

  snapshot:
    name: Publish Snapshot Package
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/snapshot.yml
    secrets: inherit