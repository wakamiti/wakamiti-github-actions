name: Test

on:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - '.github/**'

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml
    with:
      repo: ${{ github.event.repository.name }}
      working-directory: test
    secrets: inherit

  snapshot:
    name: Publish Snapshot Package
    needs: validate
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/snapshot.yml
    with:
      working-directory: test
    secrets: inherit
